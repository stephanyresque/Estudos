<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Formulário
    </h1>

    <form>
        <label for="campo_nome">Nome:</label>
        <input id="campo_nome" type="text" placeholder="Digite seu nome aqui" required>

        <br><br>

        <label for="campo_senha">Senha:</label>
        <input id="campo_senha" type="password" placeholder="Digite a senha" required>

        <br><br>

        <label for="campo_email">Email:</label>
        <input id="campo_email" type="email" placeholder="Digite um email" required>

        <br><br>

        <h2>
            Animal de Estimação
        </h2>

        <input type="radio" id="cat" name="pet" value="Gato">
        <label for="cat">Gato</label>

        <br>

        <input type="radio" id="dog" name="pet" value="Cachorro">
        <label for="dog">Cachorro</label>

        <br>

        <h2>
            O que você tem em casa?
        </h2>
        <input id="item1" type="checkbox" name="item1" value="TV">
        <label for="item1">TV</label>

        <input id="item2" type="checkbox" name="item2" value="Computador">
        <label for="item2">Computador</label>

        <input id="item3" type="checkbox" name="item3" value="Geladeira">
        <label for="item3">Geladeira</label>

        <br><br>

        <input type="submit" value="Enviar formulário">
    </form>
    <hr>

    <a href="index.html"> Voltar para principal</a>
</body>
</html>
