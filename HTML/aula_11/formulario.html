<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Formulário
    </h1>

    <form>
        <label for="campo_nome">Nome:</label>
        <input id="campo_nome" type="text" placeholder="Digite seu nome aqui">
    </form>
    <br>
    <form>
        <label for="campo_senha">Senha:</label>
        <input id="campo_senha" type="password" placeholder="Digite a senha">
    </form>
    <br>
    <form>
        <label for="campo_email">Email:</label>
        <input id="campo_email" type="email" placeholder="Digite um email">
    </form>
    <br>

    <input type="submit" value="Enviar formulário">
    <hr>

    <a href="index.html"> Voltar para principal</a>
</body>
</html>
